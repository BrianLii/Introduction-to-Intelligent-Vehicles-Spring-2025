<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset + layout */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f9fafb;
      color: #111827;
    }

    header {
      background: #1f2937; /* dark gray */
      color: #f9fafb;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
    }

    header h1 {
      font-size: 1.25rem;
      margin: 0;
      font-weight: 600;
    }

    header a {
      color: #f9fafb;
      text-decoration: none;
      background: #3b82f6;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-size: 0.875rem;
      transition: background 0.2s;
    }
    header a:hover {
      background: #2563eb;
    }

    main {
      padding-top: 70px; /* space for fixed header */
      height: calc(100vh - 70px);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .pdf-container {
      width: 90%;
      height: 100%;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      background: #fff;
    }

    .pdf-container embed {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>A Comparative Survey of Leading Models in CARLA Simulator</h1>
    <a href="Report.pdf" target="_blank">Fullscreen View</a>
  </header>

  <main>
    <div class="pdf-container">
      <embed src="Report.pdf" type="application/pdf">
    </div>
  </main>
</body>
</html>
